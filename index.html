<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIFT Speaker Submission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>SHIFT Speaker Submission</h1>
      <p><em>We’re spotlighting voices shaping the SHIFT Culture — from tech innovators to creative leaders. 
      If you have a message that moves minds, fill this out to join the SHIFT Experience.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Full Name</label>
        <input id="full-name" name="full-name" type="text" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input id="talk-type-1" name="talk-type" type="radio" value="main-stage" />
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked />
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select id="t-shirt" name="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Talk Description</label>
        <textarea id="abstract" name="abstract" placeholder="Describe your talk in 500 words or less"></textarea>
    
      </div>

      <!-- <div class="form-row">
        <label class="checkbox-label" for="available">
          <input id="available" name="available" type="checkbox" value="is-available" />
          <span>I’m available on the event date</span>
        </label>
      </div> -->

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
