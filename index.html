<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- header -->
<header class="shift-speaker-header">
  <h1 class="shift-title">SHIFT Speaker Submission</h1>
  <p class="shift-subtext">
    <em>Got something powerful to share? Join the movement â€” submit your talk below.</em>
  </p>
</header>


<!-- form section -->
 <form action="" method="get" class="shift-speaker-form">

    <!-- full name -->
<div class="shift-form-row">
  <label for="full-name" class="shift-label">Full Name</label>
  <input id="full-name" name="full-name" type="text" class="shift-input" placeholder="Enter your full name" />
</div>


<!-- email -->
 <div class="shift-form-row">
  <label for="email" class="shift-label">Email Address</label>
  <input
    id="email"
    name="email"
    type="email"
    class="shift-input"
    placeholder="you@example.com"
    required
  />
</div>

<!-- ratio selection -->

<fieldset class="shift-form-group">
  <legend class="shift-legend">Type of Talk</legend>

  <div class="shift-radio-row">
    <input
      id="talk-type-main"
      name="talk-type"
      type="radio"
      value="main-stage"
      class="shift-radio"
    />
    <label for="talk-type-main" class="shift-radio-label">Main Stage</label>
  </div>

  <div class="shift-radio-row">
    <input
      id="talk-type-workshop"
      name="talk-type"
      type="radio"
      value="workshop"
      class="shift-radio"
      checked
    />
    <label for="talk-type-workshop" class="shift-radio-label">Workshop</label>
  </div>
</fieldset>

</form>






    <script src="app.js"></script>
</body>
</html>
